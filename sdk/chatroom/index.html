<head>

</head>
<body>
	<div class="api-box">
		<div class="api-box-btns">
			<input type="text" value="8luwapkvucoil" placeholder="appKey" id="appKey" class="input-content">
			<input type="text" value="nav.cn.ronghub.com" placeholder="nav" id="nav">
			<br>
			<input type="text" value="MAo+IhwqEO3+h/DdXg1w6m20V27XsDF2Dx+bgnMVAZjGqt7yGi0NETcraTd/zxAM+czEMSIEMtrEosboWZn9Sg9TIq6kcYNI" placeholder="token" id="token" class="input-content input-token">
			<br>
			<input type="text" title="ChartRoomId" value="ChartRoomId" class="input-content" id="chatRoomId">
			<a href="test.html">Test</a>
			<br>
			<input type="button" value="连接" onclick="connect()">
			<input type="button" value="加入" onclick="sendCommand('join')">
			<input type="button" value="退出" onclick="sendCommand('quit')">
			<input type="button" value="获取聊天室信息" onclick="sendCommand('get')">
			<input type="button" value="发送消息" onclick="sendCommand('send')">
		</div>
	</div>
	<input type="button" class="clear-result" value="Clear" onclick="clearResult()">
	<div id="api-log-box"></div>

	<script>
		var utils = RCUtils.utils;
		var conversation = RCUtils.conversation;
		var Log = RCUtils.Log;


		var Rong = null;

		var log = new Log({
			element: utils.getDom('api-log-box')
		});

		function clearResult(){
			log.clear();
		}

		var chatRoomId = '';
		var conversationType = RongIMLib.ConversationType.CHATROOM;

		function connect(){
			window.Martin = 'Martin';
			// if (Rong) {
			// 	return;
			// }
			var appKey = utils.getDom('appKey').value;
			var token = utils.getDom('token').value;
			var navi = utils.getDom('nav').value;

			var params = {
				appKey: appKey,
				token: token,
				navi: navi
			};
			var callbacks = {
				connected: function(_Rong){
					Rong = _Rong;
					log.show('Connect', 'connect successfully');
				},
				received: function(message){
					log.show('Received Message', message);
				}
			};
			init(params, callbacks);
		}
		window.Rongconnect = connect;
		var handler = {
			join: function(){
				// 拉取最近聊天最多 50 条。
				var count = 10;
				Rong.joinChatRoom(chatRoomId, count, {
					onSuccess: function(ret) {
				    	log.show('Join Successfully', ret || 'success');
				  	},
				  	onError: function(error) {
			  			log.show('Join Error', error);
				  	}
				});
			},
			quit: function(){
				Rong.quitChatRoom(chatRoomId, {
					onSuccess: function(ret) {
				    	log.show('Quit Successfully', ret || 'success');
				  	},
				  	onError: function(error) {
			  			log.show('Quit Error', error);
				  	}
				});
			},
			get: function(){
				// 获取聊天室人数 （范围 0-20 ）
				var count = 10; 
				// 排序方式
				var order = RongIMLib.GetChatRoomType.REVERSE;
				Rong.getChatRoomInfo(chatRoomId, count, order, {
					onSuccess: function(ret) {
				    	log.show('Get Successfully', ret);
				  	},
				  	onError: function(error) {
			  			log.show('Get Error', error);
				  	}
				});
			},
			send: function(){
				var content = "hello RongCloud, 当前时间毫秒是: " + Date.now();
				var msg = new RongIMLib.TextMessage({content: content});
				Rong.sendMessage(conversationType, chatRoomId, msg, {
					onSuccess: function(message) {
				    	log.show('SendMessage Successfully', message);
				  	},
				  	onError: function(error) {
			  			log.show('SendMessage Error', ret);
				  	}
				});
			}
		};

		function sendCommand(type){
			if (!Rong) {
				alert('请先连接.');
				return;
			}
			chatRoomId = utils.getDom('chatRoomId').value;
			return handler[type]();
		}
	</script>
</body>
</html>
