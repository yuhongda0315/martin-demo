<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overflow</title>
	<style>
		html, body{
			margin: 0;
			height: 100%;
		}
		.left{
			float: left;
			width: 200px;
			height: 100%;
			background-color: #7700FF;
		}
		.right{
			height: 100%;
			background-color: #88FF90;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="left">Left</div>
	<div class="right">Right</div>
</body>
</html>
