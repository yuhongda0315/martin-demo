<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex</title>
	<style>
		html, body{
			margin: 0;
			height: 100%;
			width: 100%;
			display: flex;
		}
		.left{
			width: 200px;
			height: 100%;
			background-color: #ccc;
		}
		.right{
			height: 100%;
			background-color: #F09123;
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="left">Left</div>
	<div class="right">Right</div>
</body>
</html>
