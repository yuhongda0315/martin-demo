<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout-Demo</title>
	<style>
		div{
			height: 150px;
			max-width: 800px;
			background-color: gray;
			
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.simple{
			margin: 0 auto;
			width: 300px;
		}

		.fancy{
			margin: 0 auto;
			width: 300px;
			padding: 50px;
		}

		.relative{
			left: 100px;
			top: -50px;
			width: 300px;
			position: relative;
		}

		.fixed{
			position: fixed;
			width: 300px;
			left: 0;
			top: 0;
		}

		.absolute-parent{
			position: fixed;
			width: 100%;
			right: 0;
			bottom: 0;
		}

		.absolute-child{
			position: absolute;
			width: 300px;
			height: 75px;
			right: 5px;
			bottom: 38px;
			background-color: white;
		}

		.overflow{
			height: 200px;
			width: 300px;
			overflow: auto;
		}

		.overflow img{
			float: right;
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="simple">
		简单－盒子模型
	</div>
	<p></p>
	<div class="fancy">
		复杂－盒子模型
	</div>


	<div class="relative">relative</div>

	<div class="fixed">fixed</div>

	
	<div class="absolute-parent">
		<div class="absolute-child">
			absolute
		</div>
	</div>


	<p>
		定位：

		1、static：默认定位
		2、relative：不会影响其他元素，需要使用 left、right、top、bottom 来处理偏移
		3、fixed: 固定在页面的某个位置
		4、absolute：相对最近的祖先定位元素定位，没有则相对 body 定位
	</p>

                encoding:  'utf8'
        });

	</div>
</body>
</html>
