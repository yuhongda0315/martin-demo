<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SharPie </title>
<style type="text/css">
.sharpei-main {
  font-family: "Helvetica Neue", Helvetica, "Microsoft YaHei", sans-serif;
  font-size: 14px;
  line-height: 1.4;
}
.sharpei-main a {
  text-decoration: none;
}
.sharpei-main select {
  font-family: "Helvetica Neue", Helvetica, "Microsoft YaHei", sans-serif;
  font-size: 14px;
  line-height: 1.4;
}
.sharpei-navi{
    text-align: center;
}
.sharpei-main .sharpei-tool-box .info{
    width: 50%;
    height: 30px;
    padding: 5px;
}
.sharpei-main .sharpei-tool-box .info div{
    height: inherit;
    width: 30%;
    float: left;
}
.sharpei-main .sharpei-tool-box .operate{
    border-left: 3px solid yellow;
    width: 50%;
    height: 30px;
    float: right;
    padding: 5px;
}
.sharpei-main .sharpei-tool-box .operate div{
    height: inherit;
    width: 30%;
    float: left;
}
.sharpei-members .member{
   float: left;
   margin-left: 10px;
   background-color: blue;
   cursor: pointer;
   border-radius: 10px;
   width: 100px;
}
.sharpei-members .member:hover {
  background-color: #ebf2f7;
}
.sharpei-members .member .name{
  margin-left: 10px;
}
.sharpei-members .member .quit{
  display: none;
  margin-right: 10px;
}
.sharpei-members .member:hover .quit {
  display: block;
  float: right;
}

</style>
<script src="./js/vue-2.0.1.js"></script>
<script src="./js/sharpei.js"></script>
</head>
<body>
    <div class="sharpei-main" id="sharpei-main">
        <div class="sharpei-navi">{{title}}</div>
        <hr/>
        <div class="sharpei-tool-box">
            <div class="operate">
                <div>
                    日期：
                    <select name="" id="" >
                        <option v-for="date in datelist"v-bind:value="date">
                            {{date}}
                        </option>    
                    </select>
                </div>
                <div>
                    <input type="text">
                    <input type="button" value="join">
                </div>
            </div>
            <div class="info">
                    <div>总价:{{total}} 元</div> 
                    <div>已加入：{{count}} 人</div> 
                    <div>人均：{{avg}} 元</div> 
            </div>
        </div>
        <hr/>
        <div class="sharpei-members" v-for="member in members">
            <div class="member">
                <span class="name">{{member.name}}</span>
                <span class="quit">x</span>
            </div>
        </div>
    </div>
</body>
<script>
    var url = '127.0.0.1:8682';
    // var sharpei = sharpieInit(url);
    var sharpei = new Vue({
        el:'#sharpei-main',
        data:{
            title:'Sharpei',
            total:100,
            count:5,
            avg:20,
            datelist:['20161001','20161002','20161003'],
            members:[{id:"1", name:'大海飞'},
                     {id:"2", name:'小企鹅'},
                     {id:"3", name:'飞翔的企鹅'}]
        }
    });
</script>
</html>
