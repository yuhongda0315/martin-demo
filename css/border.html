<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border</title>
	<style>
		.border-test {
			border: 1px solid;
			color: red;
			height: 300px;
			width: 400px;
			border-top-color: green;
			border-radius: 10% 10% 50% 50%;
		}
		.shadow-test{
			height: 300px;
			width: 400px;
			border: 1px dotted;
			box-shadow: 20px -5px 17px 1px #FF6700;
		}
	</style>
</head>
<body>
	<div class="border-test"></div>

	<div class="shadow-test"></div>
</body>
</html>
