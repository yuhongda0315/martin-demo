    <style>
        .input{

        .video-main{
            width: 40%;
            height: 500px;
            border: 1px solid gray;
            float: left;
        }
        .video-main video{
            width: 100%;
            height: inherit;
        }

        .video-box{
            width: 40%;
            height: 500px;
            float: right;
            overflow-y: auto;
            border: 1px solid gray;
        }
        .video-box div{
            margin: 5px;
            width: 200px;
            height: 150px;
        }
        
        .video-box video{
            height: 125px;
            width: 200px;
        }

        .video-bar{
            float: right;
            margin-right: 10px;
            height: 20px;
            width: 20px;
        }

        .tool-bar{
            clear: both;
            padding: 20px;
        }
    </style>
