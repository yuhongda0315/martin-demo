<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Ws</title>
<script src="http://cdn.ronghub.com/RongIMLib-dev-1.0.2.js"></script>
<style type="text/css">
  body {
    font-size: 13px;
    background-color: black;
    color: white;
  }

  #content {
    float: left;
    border-right: 1px solid white;
    margin-right: 20px;
    padding-right: 20px;
  }
</style>


</head>

<body height="600px" width="600px">
  Appkey <input type="text" id='appId'> | 
  Token: <input type="text" id="tokenId"> |
  <input type="button" value='Connect' id='connectId'>
  <hr/>
  <div id="content"></div>
  <script type="text/javascript">

   var $ = function(id){
    return document.getElementById(id);
   };

    function init() {
      var appkey =  $('appId').value,
          token = $('tokenId').value;;

      if (!appkey) {
        console.error('appkey is empty.');
        return;
      }

      if (!token) {
        console.error('token is empty.');
        return;
      }
      // RongIMClient.init("8luwapkvucoil");
      // var token = "hsYEW1+K1JHASMHGUrJJJLrkPG6U/xPk3zvPIWf9le1hEGTTL55/U3+F/iaeDmXmOvEHh5CgU1f6tiN2qQZgBQ==";

      RongIMClient.init(appkey);

      RongIMClient.setConnectionStatusListener({
        onChanged: function(status) {
          switch (status) {
            case RongIMLib.ConnectionStatus.CONNECTED:
              console.log("链接成功!");
              break;
            case RongIMLib.ConnectionStatus.CONNECTING:
              console.log("正在链接!");
              break;
              //重新链接
            case RongIMLib.ConnectionStatus.RECONNECT:
              console.log("重新链接!");
              break;
            case RongIMLib.ConnectionStatus.OTHER_DEVICE_LOGIN:
              console.log("其他设备登录!");
              break;
            case RongIMLib.ConnectionStatus.CLOSURE:
              console.log("连接关闭!");
              break;
            case RongIMLib.ConnectionStatus.DISCONNECTED:
              console.log("连接断开!");
              break;
            case RongIMLib.ConnectionStatus.LOGOUT:
              //用户已被封禁
            case RongIMLib.ConnectionStatus.BLOCK:
              break;
            case RongIMLib.ConnectionStatus.NETWORK_UNAVAILABLE:
              console.log('网络不可用');
              break;
          }
        }
      });
      RongIMClient.setOnReceiveMessageListener({
        onReceived: function(message) {
            console.log('------华丽分割线------');
            console.log(JSON.stringify(message));
        }
      });
      RongIMClient.connect(token, {
        onSuccess: function(userId) {
          console.log("Login successfully." + userId);
        },
        onTokenIncorrect: function() {
          console.log('token无效');
        },
        onError:function(errorCode){
              var info = '';
              switch (errorCode) {
                case RongIMLib.ErrorCode.TIMEOUT:
                  info = '超时';
                  break;
                case RongIMLib.ErrorCode.UNKNOWN_ERROR:
                  info = '未知错误';
                  break;
                case RongIMLib.ErrorCode.UNACCEPTABLE_PaROTOCOL_VERSION:
                  info = '不可接受的协议版本';
                  break;
                case RongIMLib.ErrorCode.IDENTIFIER_REJECTED:
                  info = 'appkey不正确';
                  break;
                case RongIMLib.ErrorCode.SERVER_UNAVAILABLE:
                  info = '服务器不可用';
                  break;
                case RongIMLib.ErrorCode.TOKEN_INCORRECT:
                  info = 'token无效';
                  break;
              }
              console.log(errorCode);
            }
      });
    }

    $('connectId').onclick = function(){
        init();
    };
  </script>
</body>

</html>
