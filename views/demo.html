<!DOCTYPE html>
<html>

<head>
    <style>
    .float-message {
        float: right;
        height: 30px;
        position: relative;
        animation: messagemove 15s infinite;
        animation-timing-function: linear;
        -webkit-animation: messagemove 15s infinite;
        -webkit-animation-timing-function: linear;
    }
    
    @keyframes messagemove {
        from {
            right: 0px;
        }
        to {
            right: 100%;
        }
    }
    
    @-webkit-keyframes messagemove {
        from {
            right: 0px;
        }
        to {
            right: 100%;
        }
    }
    
    .float-message img {
        height: 30px;
        width: 30px;
        border-radius: 15px;
        float: left;
    }
    
    .float-message .content {
        position: relative;
        top: 5px;
        left: 10px;
    }
    </style>
</head>
