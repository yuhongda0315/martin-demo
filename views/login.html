<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style>
		html, body{
			overflow: hidden;
			background-color: #0085e1;
		}
		a{
			text-decoration: none;
			color: #0085e1;
		}
		.entry-box{
			background: red;
			height: 100%;
			width: 800px;
			margin: 100px auto;
 		}
   		
   		.logo{
   			height: 400px;
		    width: 400px;
		    float: left;
		    background: url('../css/img/entry-aside.png') no-repeat;
		    background-size: contain;
   		}
   		.input-box{
   			margin-top: 70px;
   			height: 300px;
		    width: 270px;
		    background-color: #fff;
		    float: right;
		    border-radius: 5px;
   		}
   		.input-box .bar{
   			width: 100%;
   			height: 40px;
   			border-bottom: 1px solid #CCC;
   		}
   		.input-box .bar a{
   			cursor: pointer;
		    text-decoration: none;
		    color: #696969;
		    font-size: 13px;
		    display: inline-block;
		    width: 64px;
		    height: 26px;
		    border-bottom: 3px solid #0085e1;
		    margin-left: 24px;
		    margin-top: 12px;
		    padding-left: 15px;
   		}
   		.input-box .bar a:hover{
   			color: #008af3;
   		}
   		.entry-qrcode img{
   			height: 190px;
    		width: 190px;
		    margin-left: 36px;
		    margin-top: -32px;
       	}
       	.entry-qrcode .icon{
		    height: 45px;
    		width: 45px;
		    position: relative;
		    top: 84px;
    		left: 112px;
    		border: 2px solid black;
    		background-color: #fff;
		    background-image: url(../css/img/logo.png);
		    background-position: 50% 50%;
		    background-repeat: no-repeat;
		    background-size: 28px;
		    border-radius: 5px;
       	}
       	.entry-qrcode p{
       		text-align: center;
       		color: #606060;
       		font-size: 13px;
       	}
       	.entry-pwd{
       		height: 220px;
       		width: 100%;
       		font-size: 12px;	
       	}
       	.entry-pwd ul{
       		width: 220px;
       		margin-left: -15px;
       	}
       	.entry-pwd ul>li{
       		line-height: 35px;
		    list-style: none;
		    border: 1px solid #CCC;
		    margin-top: 10px;
		    padding: 0 10px;
		    border-radius: 5px;
       	}
       	.entry-pwd ul>li input{
       		background: none;
       		width: 200px;
       		border: none;
       		outline: none;
       	}
       	.entry-pwd .forget{
       		text-align: right;
       		border: none;
       	}
       	.entry-pwd a{
       		cursor: pointer;
		    text-decoration: none;
		    color: #0085e1;
       	}
       	.entry-pwd button{
       		width: 100%;
		    background: none;
		    border: none;
		    font-size: 14px;
       	}
       	.entry-pwd .register{
       		text-align: left;
       		border: none;
       	}
       	.entry-pwd .form-error{
       		border: none;
       		width: 100%;
       	}
       	.entry-pwd .form-error div{
       		height: 20px;
		    margin: -10px 0px -6px -10px;
		    color: red;
       	}
   		</style>
</head>
<body>
	<div class="entry-box">
		<div class="logo"></div>
		<div class="input-box">
			<div class="bar">
				<a href="">扫码登陆</a>
				<a href="">密码登陆</a>
			</div>
			<div class="entry-qrcode" >
				<div class="icon"></div>
				<img src="https://rongcloud-image.cn.ronghub.com/13384947438fc84c26.jpg?e=2147483647&token=CddrKW5AbOMQaDRwc3ReDNvo3-sL_SO1fSUBKV3H:yPgL525yqaXo0Mmy1IXZy3Yx50o=" alt="">
				<p>请使用 RCE 扫描二维码登录 <a href="">刷新</a></p>
			</div>
			<div class="entry-pwd" style="display: none;">
				<form action >
					<ul>
						<li>
							<input type="text" placeholder="手机">
						</li>
						<li>
							<input type="password" name="password" placeholder="密码">
						</li>
						<li class="form-error">
							<div>密码不正确</div>
						</li>
						<li class="forget">
							<a href="">忘记密码</a>
						</li>
						<li class="submit">
							<button type="submit">登陆</button>
						</li>
						<li class="register">
							<a href="">新用户注册</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
