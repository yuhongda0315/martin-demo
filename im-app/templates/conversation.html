<!-- 会话列表每一个会话
class="rong-conversation"会话列表中的每一个会话
此类名不能被修改
-->
{%for(var index in this.list){%}
<div class="rong-conversation" _cid="{%this.list[index].targetId%}" _mcount="{%this.list[index].unreadMessageCount%}" onclick="RongIM.startConversation(event)">
	<div class="rongcloud-ext">
		<p class="rongcloud-attr">
			{%if(this.list[index].unreadMessageCount){%}<span class="rongcloud-badge">{%this.list[index].unreadMessageCount%}</span>{%}%}
		</p>
	</div>
	<div class="rongcloud-photo">
		<span class="rong-conversation-avatar">
				{%this.list[index].conversationType%}
		</span>
	</div>
	<span class="rong-conversation-title">
		{%this.list[index].targetId%}
	</span>
	<span class="rong-conversation-message">
		{%this.list[index].$content%}
	</span>
	<span class="rong-conversation-senttime">
		{%this.list[index].$sentTime%}
	</span>
</div>{%}%}
