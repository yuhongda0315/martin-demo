
<div class="rongcloud-kefuChat">
    <div id="header" class="rongcloud-rong-header rongcloud-blueBg rongcloud-online">
        {%if(this.terminal == 'phone'){%}
        <!-- <span class="rongcloud-phone-exit" onclick="RongIM.endConversation()"></span> -->
        <div class="rongcloud-phone-infoBar">
            <span class="rongcloud-phone-kefuName">{%this.targetName%}</span>
        </div>
        {%}else{%}<div class="rongcloud-infoBar rongcloud-pull-left">
            <div class="rongcloud-infoBarTit">
                <span class="rongcloud-kefuName">{%this.targetName%}</span>
            </div>
        </div>
       {%}%}
    </div>
    <div class="rongcloud-outlineBox RongIM-connect-status" style="display:none;">
        <div class="rongcloud-sprite"></div>
        <span>连接断开,请刷新重连</span>
    </div>
    <div id="RongIM-message-list" class="rcs-message-box">
        {%this.messageList%}
    </div>

    <div id="RongIM-chat-box" class="rongcloud-rong-footer">
        <div class="rongcloud-footer-con">
            <div class="rongcloud-text-layout">
                <div id="funcPanel" class="rongcloud-funcPanel rongcloud-robotMode">
                    <div class="rongcloud-mode1" style="display: none;">
                        <div class="rongcloud-MessageForm-tool" id="expressionWrap" style="overflow: visible;">
                            <i class="rongcloud-sprite rongcloud-iconfont-smile" onclick="RongIM.showemoji(event)"></i>
                            <div class="rongcloud-expressionWrap" onclick="RongIM.chooseEmoji(event)" style="display: none;">
                                <div class="rongcloud-expressionContent"></div>
                            </div>
                        </div>
                        <div class="rongcloud-MessageForm-tool">
                          <i class="rongcloud-sprite rongcloud-iconfont-upload" id="upload-image">
                            <input type="file" multiple="multiple" accept="image/png,image/gif,image/jpeg" onchange="RongIM.imgUpload(event)"></input>
                          </i>
                        </div>
                        <div class="rongcloud-MessageForm-tool">
                          <i class="rongcloud-sprite rongcloud-iconfont-file" id="upload-file">
                            <input type="file" multiple="multiple" onchange="RongIM.fileUpload(event)"></input>
                          </i>
                        </div>
                        <!-- <div class="rongcloud-MessageForm-tool">
                          <i class="rongcloud-sprite rongcloud-iconfont-download" id="download-his" onclick="RongIM.getHistoryMsgFile()">
                          </i>
                        </div> -->
                    </div>
                    <div class="rongcloud-mode2"><a onclick="RongIM.switchPerson()" id="chatSwitch" class="rongcloud-chatSwitch">转人工服务</a></div>
                </div>
            </div>
        </div>
        <div class="rongcloud-footer-input">
            <div class="rongcloud-footer-textarea"">
                <textarea class="rongcloud-text rongcloud-grey" placeholder="请输入文字..." onfocus="RongIM.keyboard(event)" onkeydown="RongIM.keySend(event)"></textarea>
            </div>
            <button type="button" style="background-color: #0099ff;" class="rongcloud-rong-btn rongcloud-rong-send-btn" id="rong-sendBtn" onclick="RongIM.send(event)">发送</button>
        </div>
    </div>
</div>
<div class="rebox imageViewBox" onclick="RongIM.escImageView()" style="display: none;">
    
</div>
