<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Voice</title>
	<script src="libamr-min-new.js"></script>
	<script src="voice.js"></script>
	<script src="voice-amr-base64.json"></script>
	<style>
		button{
			font-size: 80px;
		}
	</style>
</head>
<body>
	<button onclick="play()">Play</button>
	<script>
		RongIMVoice.init();
		function play() {
			RongIMVoice.Player.play(voice, {
			    onbeforeplay: function(){
			        console.log('onbeforeplay');
			    },
			    onplayed: function(){
			        console.log('onplayed');
			    },
			    onended: function(){
			        console.log('onended');
			    }
			});
		}

		function touchPlay(){
		    window.removeEventListener('touchstart', touchPlay, false);
		    play();
		}

		var isiOS = (/i(Phone|P(o|a)d)/.test(navigator.userAgent));

		if(isiOS){
		    window.addEventListener('touchstart', touchPlay, false);
		}

	</script>
</body>
</html>
