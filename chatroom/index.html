<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.ronghub.com/RongIMLib-2.2.5.js"></script>
    <script src="./lib/jquery-3.1.1.js"></script>
    <script src="./lib/underscore-1.8.3.js"></script>

    <script src="./lib/vue-2.1.4.js"></script>
    <script src="./lib/vue-router-2.1.1.js"></script>
    
    <script src="./lib/blink/adapter.js"></script>
    <script src="./lib/blink/blinkEngine.js"></script>
    
    <script src="./data/data.js"></script>
    <script src="./js/chat-util.js"></script>
    <script src="./js/service.js"></script>

    <script src="./config.js"></script>



    <script src="./js/message.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/routers.js"></script>
    <script src="./js/chat.js"></script>

</head>

<body>
    <div class="container"  id="rongchat">
        
        <div class="banner">
            <div class="logo"><img src="./images/logo.png" /></div>
            <div class="user-toolbar-box">
                <div class="user-icon"><img src="./images/avater.jpg" alt=""></div>
            </div>
        </div>
        <div class="chat-message">
            <div class="video-box" v-html=videoTmpl>
            </div>

            <div class="float-message" :style="{top:item.pos + 'px'}" v-for="item in floatMsgs">
                <span class="content">{{item.content}}</span>
            </div>

            <div class="message-box">
                <div class="message-menu">
                    <ul>
                        <router-link to="/message/0">
                            <li v-bind:class="{ active: isEqual('message', activeTab)}">会话</li>
                        </router-link>
                        <router-link to="/user/0">
                            <li  v-bind:class="{ active: isEqual('user', activeTab)}">观众</li>
                        </router-link>
                    </ul>
                </div>
                <router-view></router-view>
            </div>
        </div>
    </div>
</body>
<script>
    var config = RongChat.config;
    RongChat.init(config);
</script>
</html>
