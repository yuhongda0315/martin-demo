<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lib/jquery-3.1.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="logo"><img src="./images/logo.png" /></div>
            <div class="user-toolbar-box">
                <div class="user-icon"><img src="./images/avater.jpg" alt=""></div>
            </div>
        </div>
        <div class="chat-message">
            <div class="video-box"></div>
            <div class="message-box">
                <div class="message-menu">
                    <ul>
                        <li class="active">会话</li>
                        <li>观众</li>
                    </ul>
                </div>
                <div class="conversation" style="display: none;">
                    <div class="message">
                        <div class="avater">
                            <img src="./images/avater.jpg" alt="">
                        </div>
                        <div class="info">
                            <div class="content">大王叫我来巡山我把人间转一转</div>
                            <span class="sent-info">Martin: 20:30</span>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-toolbar">
                            <i class="icon-rocket"></i>
                        </div>
                        <div class="input-content" contenteditable="true"></div>
                    </div>
                </div>

                <div class="userinfo">
                    <div class="avater">
                        <img src="./images/avater.jpg" alt="">
                        <span>Martin</span>
                    </div>

                    <div class="avater">
                        <img src="http://7xogjk.com1.z0.glb.clouddn.com/FuN4PYLWgl5-dc7kjMrVTaGrmvWy" alt="">
                        <span>xiaoli</span>
                    </div>

                    <div class="avater">
                        <img src="http://7xogjk.com1.z0.glb.clouddn.com/FnD5DPrQ4zEuxdfoQph3I_GbREXT" alt="">
                        <span>Fuyun</span>
                    </div>

                    <div class="avater">
                        <img src="http://7xogjk.com1.z0.glb.clouddn.com/01fac54313ad977d6e.gif" alt="">
                        <span>ZhengYi</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
