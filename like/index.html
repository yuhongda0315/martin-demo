<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--字体样式-->
    <link rel="stylesheet" href="iconfont/iconfont.css" type="text/css" />

    <!--必要样式-->
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />

    <title>点击弹出 +1放大效果 - 何问起</title><base target="_blank" />
</head>
<body>
   <span id="btn">
            <i class="iconfont">&#xe602;</i> 点击
        </span>

    <script src="http://down.hovertree.com/jquery/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
(function ($) {
	$.extend({
		tipsBox: function (options) {
			options = $.extend({
				obj: null,  //jq对象，要在那个html标签上显示
				startSize: "12px",  //动画开始的文字大小
				endSize: "30px",    //动画结束的文字大小
				interval: 600,  //动画时间间隔
				color: "red",    //文字颜色
				callback: function () { }    //回调函数
			}, options);

			$("body").append("<span class='num'>" + options.str + "</span>");
  			var box = $(".num");
  			var left = options.obj.offset().left + options.obj.width() / 2;
  			var top = options.obj.offset().top - options.obj.height();
  			box.css({
  				"position": "absolute",
  				"left": left + "px",
  				"top": top + "px",
  				"z-index": 9999,
  				"font-size": options.startSize,
  				"line-height": options.endSize,
  				"color": options.color
  			});
        
  			box.animate({
  				"font-size": options.endSize,
  				"opacity": "0",
  				"top": top - parseInt(options.endSize) + "px"
  			}, options.interval, function () {
  				box.remove();
  				options.callback();
  			});
		}
	});
})(jQuery);


$(function () {
	$("#btn").click(function () {
		$.tipsBox({
			obj: $(this),
			str: "+1",
			callback: function () {
			}
		});
	});
});
    </script>

</body>
</html>
