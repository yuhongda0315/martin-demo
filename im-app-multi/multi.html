<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>IM</title>
  <link rel="stylesheet" href="./dialog.css">
  <link rel="shortcut icon" href="./images/sealtalk.ico"/>
  <style>
    html,body {
      background-color: #000;
      height: 98%;
      width: 99%;
    }
    .rong-container{
      margin: 0 auto;
      width: 99%;
      height: 100%;
    }
    .rong-iframe{
      width: 49%;
      min-width: 500px;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="rong-dialog">
    <div class="rong-dialog-content">
      <form class="rong-dialog-form" method="POST" action="###">
        <h1>RongCloud IM
          <span>Please fill all the texts in the fields</span>
        </h1>
        <label>
          <span>App Key :</span>
          <input type="text" name="appkey" required value="8w7jv4qb78a9y"/>
        </label>
  
        <label>
          <span>Token1 :</span>
          <input type="text" name="token1" required value="ZThhLI1Xa1BX5EMREAdArWSH6ouuI8NT/fNmMkzF+4IOKIoFvbsi6JnH8QmnSltLkCcsK8vOgKl3IZgfbxFiWg=="/>
        </label>

        <label>
          <span>Token2 :</span>
          <input type="text" name="token2" required value="4FGCL0oQ/E72nU4ivbui8uHR/ySxKaD1cAX2biXsYR6RsLYO9xAA4ooa+q3n42JnVTQyMAdFUiDsjFRDYZaQeg=="/>
        </label>
  
        <label>
          <span>Navigator :</span>
          <input type="text" name="nav" value="nav.cn.ronghub.com" required/>
        </label>
  
        <label>
          <span>TargetIds :</span>
          <input type="text" name="private" placeholder="targetId1, targetId2" value="user9,user10"/>
        </label>
  
        <label>
          <span>GroupIds :</span>
          <input type="text" name="group" placeholder="groupId1, groupId2" value="group1"/>
        </label>
  
        <label>
          <span>ChatroomIds :</span>
          <input type="text" name="chatroom" placeholder="chatroomId1" />
        </label>
  
        <label>
          <span>Connect Engine :</span>
          <select name="connectEngine">
            <option value="auto">Auto</option>
            <option value="websocket">WebSocket</option>
            <option value="comet">Comet</option>
          </select>
        </label>
        <label>
          <span>&nbsp;</span>
          <p class="rong-warn">兼容性: Chrome57+、Safari12.0.1+</p>
          <p class="rong-info rong-imtest">
              参数获取方式: <a href="http://seafile.rongcloud.net/f/e65f599de4/" target="_blank">文档说明</a></p>
        </label>
        <input type="submit" class="rong-button rong-form-submit" value="开始会话" />
      </form>
    </div>
  </div>
  <div class="rong-error"></div>

  <div class="rong-container">
    <iframe class="rong-iframe" src="./im.html?1" frameborder="0"></iframe>
    <iframe class="rong-iframe" src="./im.html?2" frameborder="0"></iframe>
  </div>
</body>

<script>
  var createIframe = function(url){
    var iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.frameBorder = 0;
    return iframe;
  };
  var container = document.querySelector('.rong-container');

  var form = document.querySelector('.rong-dialog-form');
  var rongDialog = document.querySelector('.rong-dialog');
	form.onsubmit = function () {
    rongDialog.style.display = 'none';
    var len = window.frames.length;
    for(var i = 0; i < len; i++){
      var win = window.frames[i].window;
      win.RongIM.initApp(this);
    }
		return false;
  };
</script>
</html>
