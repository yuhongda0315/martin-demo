<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
</head>
<body>

<style>
*{
  margin: 0;
  padding: 0;
}
h1 {
  font-size:150%;
  margin:2em 0 0 2em;
}
.flexbox-container {
  padding: 10px;
	width:480px;
  border: 1px solid hsla(120,30%,50%,0.8);
  margin: 30px 50px;
  background-color:hsla(10,80%,10%,0.2);
}
.flexbox-container > div {
  width: 100px;
  height: 100px;
  border: 1px solid hsla(120,30%,50%,0.8);
  margin: 5px;
  font-size: 20px;
  text-align: center;
  line-height: 100px;
  color: #fff;
  font-weight:bold;
 }
.flexbox-container > div:nth-child(1){
  background-color: hsla(120,30%,50%,0.8);
}
.flexbox-container > div:nth-child(2){
  background-color: hsla(120,30%,10%,0.8);
}
.flexbox-container > div:nth-child(3) {
  background-color: hsla(20,30%,50%,0.8);
}
.flexbox-container > div:nth-child(4){
  background-color:hsla(20,80%,50%,0.8);
}
.flexbox-container > div:nth-child(5) {
  background-color: hsla(320,80%,50%,0.8);
}
.flexbox-container > div:nth-child(6) {
  background-color: hsla(320,80%,80%,0.8);
}

/*声明伸缩容器*/
.flexbox-container {
  display:flex;
  flex-wrap: wrap;
  flex-pack: justify;
  flex-direction:row;
  flex-direction:row-reverse;
  /*flex-direction:column;*/
  /*flex-direction:column-reverse;*/
  justify-content: flex-start;
  /*justify-content: flex-end;*/
  justify-content: center;
  /*justify-content: space-between;*/
  /*justify-content: space-around;*/
  align-items: stretch;
}
.flexbox-container2{
  flex-wrap: wrap-reverse;
}
.flexbox-container2 div:last-child{
  order:-1;
  /*flex : 1;*/
}
</style>


<h1><a href="http://web.jobbole.com/91621/">http://web.jobbole.com/91621/</a></h1>

  <div class="flexbox-items">Box6</div>
</div>

<div class="flexbox-container flexbox-container2">
	<div class="flexbox-items">Box1</div>
	<!-- <div>1</div> -->

	<div class="flexbox-items">Box4</div>
	<div class="flexbox-items">Box5</div>
	<div class="flexbox-items">Box6</div>
</div>


</body>
</html>
