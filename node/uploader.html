<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Upload-Demo </title>
    <style type = "text/css">
    	.container{
    		position: absolute; 
    		height: 40px; 
    		width: 300px; 
    		color: Silver;
        	border-width: 1px; 
        	border-style: Solid;
    	}
		.progressBar{
			position: absolute; 
			height: inherit; 
			width: 0%; 
			background-color: red;
		}

		.progressContent{
			position: absolute; 
			height: inherit; 
			width: 100%;
			text-align:center; 
			font-size:32px;
		}
    </style>
</head>
<body>
	<p><input type="file" id="file" value="upload-file" /></p>

	<div class="container">
        <div class = "progressBar" id= "progressBar"></div>
        <div class = "progressContent" id = "progressContent">
        </div>
    </div>

</body>
<script>

	function uploadFile(file, callbacks, option){
		// TODO 适配 XMLHttpRequest
		var xhr = new XMLHttpRequest();
		xhr.upload.onprogress = function(event){
			callbacks.onprogress(event);
		};
		
		// TODO 适配 upload
	    xhr.onreadystatechange = function () {
	        if (xhr.readyState == 4) {
	           if (xhr.status == 200) {
	           	 	if (xhr.responseText) {
	           	 		callbacks.onSuccess(JSON.parse(xhr.responseText));
	           	 	}else{
	           	 		callbacks.onError();
	           	 	}
	           }
	        }
	    };
	    var url = (option && option.url) || "http://127.0.0.1:9090/upload";
	    xhr.open("POST", url, true);
	    var formData = new FormData();
	    formData.append('file', file);
	    xhr.send(formData);
	}

	var file = document.getElementById("file");
		// 参数化
	file.onchange = function(){
		uploadFile(this.files[0], {
			onSuccess:function(data){
				console.log(data);
			},
			onprogress:function(event){
				var progressBar 	= document.getElementById('progressBar'), 
					progressContent = document.getElementById('progressContent');
				var position = Math.floor( event.loaded / event.total * 100);
				progressBar.style.width = position + '%';
        		progressContent.innerHTML = position + "%";
			},
			onError:function(){

			}
		});
	}

</script>
</html>
