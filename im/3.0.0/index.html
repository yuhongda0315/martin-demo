<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Water-Pad</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="water-container">
		<div class="water-add-box" contenteditable="true" style="display: none;"></div>	
		<div class="water-header">
			<div class="water-header-btn">
				<ul class="water-header-btn-list">
					<li class="water-header-btn-item">
						<a href="" class="water-header-btn-add iconfont" title="添加"></a>
					</li>
				</ul>
			</div>
			<div class="water-header-search">
				<input type="text" class="water-header-search-content" placeholder="请输入..."/>
				<i class="water-header-search-content-icon iconfont"></i>
			</div>	
		</div>
		<div class="water-main">
			<ul class="water-note-list">
				<li class="water-note-item">
					<a href="#" class="water-note-item-min iconfont" title="最小化"></a>
					<a href="#" class="water-note-item-max iconfont" title="最大化"></a>
					<a href="#" class="water-note-item-remove iconfont" title="删除"></a>
				</li>
				<li class="water-note-item">
					<span class="water-note-item-label">日期:</span>
					<em class="water-note-item-memo">2017-09-30</em>
				</li>
				<li class="water-note-item">
					<span class="water-note-item-label">平台:</span>
					<em class="water-note-item-memo">DeskTop</em>
				</li>
				<li class="water-note-item">
					<span class="water-note-item-label">代码地址:</span>
					<em class="water-note-item-memo">http://www.baidu.com</em>
				</li>
				<li class="water-note-item">

					<span class="water-note-item-label">备注:</span>
					<em class="water-note-item-memo">随便说点什么吧</em>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>
